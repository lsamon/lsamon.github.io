<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>C&amp;A Tanzania Tax Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h3>Calculate your tax and your after tax salary</h3>
      <label for="tax-amount">Enter your taxable income in dollars:</label>
      <input type="text" name="tax-amount" value="" placeholder="50000">

      <p>For example, if you earn $50,000 enter in "50000"</p>
      <p>Income includes pension?</p><input type="checkbox" name="pension" class="check-pension">
    </div>
  </div>
</body>
</html>
